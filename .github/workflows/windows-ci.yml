name: Windows CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Windows Build and Unit Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: gomod-windows-${{ hashFiles('go.sum') }}
          restore-keys: gomod-windows-

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@gastown.test"

      - name: Add to PATH
        run: |
          echo "$(go env GOPATH)/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Generate embedded files
        run: go generate ./internal/formula/...

      - name: Build
        run: go build -v ./cmd/gt

      - name: Unit Tests
        run: gotestsum --format testname --junitfile junit.xml -- -short ./...

      - name: Test Report
        if: always()
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python3 .github/scripts/junit-report.py junit.xml "Windows Test Failures"
